<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x = 3;
        let y = 5;
        let s = 'js'

        console.log(`${x} + ${y} =`, x + y);
        console.log(`${x} - ${y} =`, x - y);
        console.log(`${x} * ${y} =`, x * y);
        console.log(`${x} / ${y} =`, x / y);
        console.log(`${x} * ${s} =`, x * s);
        console.log(`${s} - ${x} =`, s / x);


    </script>
</body>
</html>
